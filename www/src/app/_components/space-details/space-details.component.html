<div class="clr-row">
    <div class="clr-col-lg-6 clr-col-12">
        <div class="card">
            <div class="card-header">
                {{space.type}}
            </div>
            <div class="card-img">
                <div style="max-width: 100%;">
                    <img src="./assets/spaces/{{space.image}}">
                </div>
            </div>
            <div class="card-block">
                <div class="card-title">
                    {{space.title}}
                </div>
                <div class="card-text">
                    {{space.detail}}
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
