    <div class="clr-col-lg-6 clr-col-12"> -->
<div class="card">
    <div class="card-header">
        {{space?.type}}
    </div>
    <div class="card-img">
        <div *ngIf="space !== undefined" style="max-width: 100%; height: 100%;" fxLayout="column" fxLayoutAlign="center center">
            <img src="./assets/spaces/{{space.image}}">
        </div>
    </div>
    <div class="card-block">
        <div class="card-title">
            <h3>{{space?.title}}</h3>
        </div>
        <div class="card-text">
            <span innerHTML="{{space?.detail}}"></span>
            <h4 *ngIf="space?.type === 'STARTUP'">Business Domain: {{space.subtype}}</h4>
        </div>
    </div>
    <div class="card-footer">
    </div>
</div>

</div> -->
