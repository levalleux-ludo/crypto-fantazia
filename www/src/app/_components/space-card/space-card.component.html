<div style="width: {{width}}px;" class="card card-background">
    <div class="card-header">{{space.title}}</div>
    <div style="position: relative;">
        <img [src]="space.src" [alt]="space.alt" [title]="space.title" width="{{width}}" class="card-img">
    </div>
    <div class="item">{{space.title}}</div>
    <h4>Details:</h4>
    <div>{{detail}}</div>
</div>
