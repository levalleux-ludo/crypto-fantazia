<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center start" class="tezos-connect">
    <div fxFlex fxLayout="column" fxLayoutWrap fxLayoutAlign="start center" class="inner-content">
        <div fxFlex *ngIf="!tezosService.isConnected && !tezosService.isConnecting" [formGroup]="formDoc" style="width:350px;">
            <mat-form-field class="clr-form-control" style="width:350px; border: none; color: white;">
                <ngx-mat-file-input formControlName="walletFile" accept=".json" placeholder="Select your wallet file"></ngx-mat-file-input>
                <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <div class="mt-3">
                <p style="text-align: center;">
                    Don't have a wallet? Get one <a href="https://tokens.tezos.org/" target="_blank">here</a>!
                </p>
            </div>
        </div>
        <div fxFlex *ngIf="tezosService.isConnected">
            <clr-input-container>
                <label class="clr-sr-only">Your Address</label>
                <input matInput readonly value="{{tezosService.account.account_id}}">
            </clr-input-container>

            <mat-form-field appearance="fill" style="width:350px;">
                <mat-label>Your Address</mat-label>
                <input matInput readonly value="{{tezosService.account.account_id}}">
            </mat-form-field>
        </div>
        <div fxFlex fxLayout="row" fxLayoutGap="24px">
            <div fxFlex *ngIf=" tezosService.network != undefined ">
                <mat-form-field appearance="fill" style="width:163px;">
                    <mat-label>Network</mat-label>
                    <input matInput readonly value="{{tezosService.network}}">
                </mat-form-field>
            </div>
            <div fxFlex *ngIf="tezosService.isConnected">
                <mat-form-field appearance="fill" style="width:163px;">
                    <mat-label>Your Balance</mat-label>
                    <input matInput readonly value="{{tezosService.account.balance}} XTZ">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex *ngIf="tezosService.isConnected" class="button" (click)="logout()">
            <mat-icon>clear</mat-icon>
            <span>Disconnect</span>
        </div>
    </div>

</div>
